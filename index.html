<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancellation Notice</title>
</head>

<main>
    <div class="page-title">
        <h1>Cancel Notice Generator</h1>
    </div>

    <div class="page-description">
        <h3>
         Fill in the information to receive a cancellation request.
        </h3>
    </div>           
</main>

<body>

    <form action="" class="cancel-form" id="cancel-form">

        <!-- date input area -->
        <div class="date-input-title">
            <h3>Input Date</h3>
        </div>
        <div class="form-elem">
            <label for="dateInput" class="form-label">Date</label>
            <input id="dateInput" name="dateInput" type="date">
        </div>
        
        <!-- policy number input area-->
        <div class="policy-number-input-title">
            <h3>Input Policy Number</h3>
        </div>
        <div class="form-elem">
            <label for="policyNumberInput" class="form-label">Policy Number</label>
            <input name="policyNumberInput" id="policyNumberInput" placeholder="e.g. 123456789" type="text">
        </div>

        <!-- name input area-->
        <div class="name-input-title">
            <h3>Input Full Name</h3>
        </div>
        <div class="form-elem">
            <label for="firstNameInput" class="form-label">First Name</label>
            <input name="firstNameInput"  id="firstNameInput" placeholder="Jane">
        </div>
        <div class="form-elem">
            <label for="middleNameInput" class="form-label">Middle Name</label>
            <input name="middleNameInput"  id="middleNameInput" placeholder="Smith">
        </div>
        <div class="form-elem">
            <label for="lastNameInput" class="form-label">Last Name</label>
            <input name="lastNameInput"  id="lastNameInput" placeholder="Doe">
        </div>
        
        <!-- address input area-->
        <div class="address-area-title">
            <h3>Enter Address</h3>
        </div>
        <div>
            <label for="streetInput" class="form-label">Address Line</label>
            <input type="text" id="streetInput" name="streetInput" placeholder="e.g. 123 S Road Dr">
        </div>
        <div>
            <label for="cityInput" class="form-label">City</label>
            <input type="text" id="cityInput" name="cityInput" placeholder="e.g Mesa">
        </div>
        <div>
            <label for="stateInput" class="form-label">State/Province</label>
            <select name="stateInout" id="stateInput">
                <option value="arizona">AZ</option>
                <option value="california">CA</option>
                <option value="Florida">FL</option>
            </select>
        </div>
    </form>
    
</body>
</html>
