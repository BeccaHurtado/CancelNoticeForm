<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancellation Notice</title>
    <script src="html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="path/to/htm12pdf.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<main class="text-center">
    <div class="p-2 page-title bg-primary text-white text-uppercase">
        <h2>Cancel Notice Generator</h1>
    </div>

    <div class="page-description bg-white p-1">
        <h6>
         Fill in the information to receive a cancellation request document.
        </h5>
    </div>           
</main>

<body class="bg-primary-subtle">

    <form action="" class="cancel-form p-4 row g-3" id="cancel-form">

        <!-- date input area -->
        <div class="form-elem">
            <label for="dateInput" class="form-label">Date</label>
            <input id="dateInput" name="dateInput" type="date" class="form-control">
        </div>
        
        <!-- policy number input area-->
        <div class="pt-1">
            <label for="policyNumberInput" class="form-label">Policy Number</label>
            <input type="text" class="form-control" id="policyNumberInput" placeholder="e.g. 123456789">
        </div>

        <!-- name input area-->
        <div class="pt-2 col-md-4">
            <label for="firstNameInput" class="form-label">First Name</label>
            <input name="firstNameInput"  id="firstNameInput" class="form-control" placeholder="Jane">
        </div>
        <div class="pt-2 col-md-4">
            <label for="middleNameInput" class="form-label">Middle Name</label>
            <input name="middleNameInput"  id="middleNameInput" class="form-control" placeholder="Smith">
        </div>
        <div class="pt-2 col-md-4">
            <label for="lastNameInput" class="form-label">Last Name</label>
            <input name="lastNameInput"  id="lastNameInput" class="form-control" placeholder="Doe">
        </div>
        
        <!-- address input area-->
        <div class="pt-2">
            <label for="streetInput" class="form-label">Street Address</label>
            <input type="text" id="streetInput" name="streetInput" class="form-control" placeholder="e.g. 123 S Road Dr">
        </div>
        <div class="col-md-6">
            <label for="cityInput" class="form-label">City</label>
            <input type="text" id="cityInput" name="cityInput" class="form-control" placeholder="e.g Mesa">
        </div>
        <div class="col-md-2">
            <label for="stateInput" class="form-label">State/Province</label>
            <select name="stateInout" id="stateInput" class="form-select" aria-label="Default select example">
                <option selected>Choose...</option>
                <option value="Alabama">AL</option>
                <option value="Alaska">AK</option>
                <option value="Arizona">AZ</option>
                <option value="Arkansas">AR</option>
                <option value="california">CA</option>
                <option value="Colorado">CO</option>
                <option value="Connecticut">CT</option>
                <option value="Delaware">DE</option>
                <option value="FL">FL</option>
                <option value="Georgia">GA</option>
                <option value="Guam">GU</option>
                <option value="Hawaii">HI</option>
                <option value="Idaho">ID</option>
                <option value="Illinois">IL</option>
                <option value="Indiana">IN</option>
                <option value="Iowa">IA</option>
                <option value="Kansaa">KS</option>
                <option value="Kentucky">KY</option>
                <option value="Louisiana">LA</option>
                <option value="Maine">ME</option>
                <option value="Maryland">MD</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="zipInput" class="form-label">Zip/Postal Code</label>
            <input type="text" id="zipInput" name="zipInput" class="form-control" placeholder="e.g Mesa">
        </div>
    </form>
    <div class="d-grid gap-2 col-6 mx-auto">
        <input type="button" class="btn btn-primary" value="Generate PDF" id="generatepdf" onclick="getCancelNoticePDF()">
    </div>

    <footer>
        
    </footer>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="./assets/js/index.js"></script>
</html>
